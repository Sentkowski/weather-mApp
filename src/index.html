<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Map</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="map-container">
      <div id="vmap"></div>
      <section class="weather-info-container">
        <h1 class="app-name">Weather mApp</h1>
        <div class="initial-app-text">
          <h2 class="app-description-heading">
            Curious about the weather in the remotest places?
          </h2>
          <img
            src="./weather-icon-set/cloudy-sun.svg"
            alt=""
            class="app-description-weather-icon"
          />
          <p class="app-description-text">
            Click on any country to see what's the weather like in its capital.
          </p>
        </div>
      </section>
      <section class="weather-information">
        <p class="weather-country"></p>
        <h2 class="weather-city"></h2>
        <p class="weather-temp"></p>
        <h3 class="weather-desc"></h3>
        <p class="weather-wind"></p>
      </section>
      <section class="error-message">
        <h2 class="error-text">Woops, can't get data from there.</h2>
      </section>
    </main>
  </body>
</html>
