<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Weather Map</title><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"><link rel="shortcut icon" href="favicon.ico"><link href="index.css" rel="stylesheet"></head><body><main class="map-container"><div id="vmap"></div><section class="weather-info-container"><h1 class="app-name">Weather mApp</h1><div class="initial-app-text"><h2 class="app-description-heading">Curious about the weather in the remotest places?</h2><p class="app-description-text">Click on any country to see what's the weather like in its capital.</p><img src="imgs/storm.svg" alt="" class="weather-icon weather-icon-1"> <img src="imgs/windy.svg" alt="" class="weather-icon weather-icon-2"> <img src="imgs/hidden-sun.svg" alt="" class="weather-icon weather-icon-3"> <img src="imgs/cloudy-night.svg" alt="" class="weather-icon weather-icon-4"> <img src="imgs/rainy.svg" alt="" class="weather-icon weather-icon-5"></div></section><section class="weather-information"><div class="city-time-container"><p class="weather-country"></p><p class="weather-time"></p></div><h2 class="weather-city"></h2><p class="weather-temp"><span class="weather-temp-wrapper"></span> <span class="weather-temp-decoration"></span></p><h3 class="weather-desc"></h3><p class="weather-wind"></p></section><section class="error-message"><h2 class="error-text">Woops, can't get data from there.</h2></section></main><script src="index.bundle.js"></script></body></html>
